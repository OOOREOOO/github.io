<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <title>登录页面</title>
</head>
<body>
    <div class="main">
        <div class="logo"></div>
        <form action="post">
            <div class="textbox">
                <div class="textbox1"></div>
                <input type="text" id="username" placeholder="手机号/账号">
            </div>
            <div class="passwordbox psb">
                <div class="password1 psb1"></div>
                <input type="password" id="password" placeholder="6-18位密码">
            </div>
            <div class="regbox">
                <span class="reg">新用户注册</span>
                <span class="forget">忘记密码</span>
            </div>
            <div class="login">登录</div>
        </form>
        <div class="linebox">
            <div class="line"></div>
            <div>以其他方式登录</div>
            <div class="line"></div>
        </div>
        <div class="line-logo">
            <div class="wechat"></div>
            <div class="qq"></div>
        </div>
    </div>
</body>
</html>
