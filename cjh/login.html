<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <title>登录页面</title>
</head>
<body>
    <div class="main">
        <div class="logo"></div>
        <form action="post">
            <div class="textbox">
                <div class="textbox1"></div>
                <input type="text" id="username" placeholder="手机号/账号">
            </div>
            <div class="passwordbox psb">
                <div class="password1 psb1"></div>
                <input type="password" id="password" placeholder="6-18位密码">
            </div>
            <div class="regbox">
                <span class="reg" id="reg">新用户注册</span>
                <span class="forget">忘记密码</span>
            </div>
            <div class="check" id="checkbox" style="display: none">
                <input type="checkbox" id="test" / style="text-indent:10px"> 
                <label for="check" style="text-align: center;color: rgb(238, 238, 238);">勾选并同意我们的服务条款</label>
            </div>
            <p id="warning" style="text-align: center;margin-bottom: 20px;color: rgb(228, 240, 236);"></p>
            <div class="login" id="login">登录</div>
            <div class="login" id="log-reg" style="display: none">注册并登录</div>
        </form>
        <div class="linebox" id="line">
            <div class="line"></div>
            <div>以其他方式登录</div>
            <div class="line"></div>
        </div>
        <div class="line-logo" id="logo">
            <div class="wechat"></div>
            <div class="qq"></div>
        </div>
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
