<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="../css/flex_menu.css" />
    <title>折叠菜单面板</title>
  </head>
  <body>
    <div class="munu">
      <ul class="middle">
        <li class="item" id="Profile">
          <a href="#Profile" class="btn"> <i class="far fa-user"></i> Profile</a>
          <div class="smenu">
            <a href="">poster</a>
            <a href="">picture</a>
          </div>
        </li>
        <div class="item" id="Message">
          <a href="#Message" class="btn"> <i class="far fa-envelope"></i> Message</a>
          <div class="smenu">
            <a href="">new</a>
            <a href="">sent</a>
            <a href="">span</a>
          </div>
        </div>
        <div class="item" id="Setting">
          <a href="#Setting" class="btn"> <i class="fa-cog fas"></i>Setting</a>
          <div class="smenu">
            <a href="">password</a>
            <a href="">language</a>
          </div>
        </div>
        <div class="item">
          <a href="" class="btn"> <i class="fas fa-sign-out-alt"></i>Logout</a>
        </div>
      </ul>
    </div>
