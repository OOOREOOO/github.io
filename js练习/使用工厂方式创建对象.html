<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>




		<script type="text/javascript">
			var obj = {
				name: "孙悟空",
				age: 18,
				gender: "男",
				sayName: function() {
					console.log(this.name)
				}
			}

			//使用工厂方法创建对象
			//可以通过该方法大批量创建对象
			function createPerson(name, age, gender) {
				//创建一个新的对象
				var obj = new Object();
				obj.name = name,
					obj.age = age,
					obj.gender = gender,
					obj.sayName = function() {
						console.log(this.name)
					}

				//将新对象返回
				return obj;
			}

			var obj2 = createPerson("猪八戒", 28, "男");
			var obj3 = createPerson("孙悟空", 18, "男");
			var obj4 = createPerson("沙和尚", 38, "男");


			console.log(obj2);
			console.log(obj3)
			console.log(obj4)
		</script>
	</body>
</html>
