    for循环的语法：
        for(1.初始表达式 ;2.条件表达式 ;3.更新表达式){
                语句;
        }


    for 循环的执行流程：
      1.执行初始化表达式，初始化变量（初始化表达式只会执行一次）
      2.执行条件表达式，判断是否执行循环
        如果为true，则执行循环
        如果为false，终止循环
      3.执行更新表达式，更新表达式执行完毕继续执行第二补。


    for循环的三个部分都可以省略，也可以写在外部
    如果在for循环中不写任何的表达式，只写两个;
      此时的循环是一个死循环会一直执行下去，慎用






    <script type="text/javascript">




    //打印1-100之间所有奇数



      //创建一个变量来保存奇数之和，也可以在下面的括
      号内初始化
      var sum = 0;

      for(var i =1 ; i<100 ;i++){
        //判断i是否为奇数(不能被二整除的数就是奇数)
        if(i%2 !=0){
          //被二整除有余数证明i是奇数
          // console.log(i);
          sum = sum+i;
        }
      }
    console.log('奇数之和为'+sum);
    </script>
