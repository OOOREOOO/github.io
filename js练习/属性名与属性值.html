<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      对象的属性名不强制要求遵守标识符的规范，可以随意用
      但是我们还是尽量按照标识符的规范去做

      如果要使用特殊的属性名，不能采用.的方式操作
        需要用另一种操作：
            语法： 对象["属性名"] = 属性值
        读取时也需要采用这种形式

      使用中括号操作属性，更加的灵活，
        在[] 中可以直接传递一个变量，这样变量值是多少就会读取那个属性

  </body>
  <script type="text/javascript">
  var obj = new Object();
              //也要注意Object为大写开头，小写会报错的


    // obj["123"] = 789;
    // obj["nihao"] = "你好";
    // var n = "nihao" ;
    //
    // console.log(obj[n]);


    // 属性值
    //   js对象的属性值，可以是任意的数据类型，甚至也可以是一个对象
    var obj2 = new Object();
    obj2.name = "猪八戒";

    obj.test = obj2;


  // in运算符可以检查一个对象中是否含有指定的属性
  //     如果有返回true，没有则返回false
  // 语法
  //     "属性名"  in 对象

    console.log("name" in obj);


    console.log(obj.test.name);















  </script>
</html>
