<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		
		<script type="text/javascript">
			//正则表达式
//				admin@atguigu.com
//				邮件的规则
//					1.前边可以是...
//					2.跟着一个@
//					3.后面可以是...
//					4.  .com和其他
				
//			正则表达式 用于定义一些字符串的规则
//				计算机可以根据正则表达式,来检查一个字符串是否符合规则
//				或者将字符串中符合规则的内容提取出来
			
			
			//创建正则表达式对象
			//语法
//				var 变量 = new RegExp("正则表达式" ,"匹配模式" );
//			使用typeof检查正则时，会返回object
//			这个正则表达式中是否含有"a" ，默认严格区分大小写
//          在构造函数中，可以传递一个匹配模式作为第二个参数
//				可以是
//					i   忽略大小写
//					g	全局匹配模式
			var reg = new RegExp("a","i");
			 
			var str = "dAAwd";
			
			//正则表达式方法：
			//test()
			//	使用这个方法可以用来检查一个字符串是否含有符合正则表达式的规则
			//	如果符合则返回true，否则返回false
			
			var result= reg.test(str);
			
			
			
			
			
			
			
			
			
//			console.log(reg);
			console.log(result);

		</script>
