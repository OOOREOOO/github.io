<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//大部分字符对原字符串没有太大的影响
			//创建一个字符串
			var str = "hello";
			
			//在底层字符串是以字符数组的形式保存的
//			["h" ,"e" ,"l" ,"l" ,"o"]


			//length属性
//				用于获取字符串的长度
//			console.log(str.length)
//			console.log(str[0]);




//			charAt()
//				可以返回字符串中指定位置的字符
//   			根据索引获取指定的字符

			var result = str.charAt(4);
			var result1 = str[4];
			
			
			
			
			
//			charCodeAt()
//				获取指定位置字符的字符编码(unicode编码)
			var result = str.charCodeAt(4);
			
			
			
//        	fromCharCode()
//				可以根据字符编码去获取字符  该方法时String构造函数的方法
			result = String.fromCharCode(20039);
			
			
			
			
//			concat()
//				可以用来连接两个或多个字符串
//				作用和 + 一样
			result = str.concat("你好","world","世界","！")
			
			
//         	indexof()
//				该方法可以检索一个字符串中是否含有指定内容
//				如果字符串中含有此内容，则会返回其第一次出现的索引
//					如果没有找到指定的内容，则返回-1
//				可以指定第二个参数，指定开始查找的位置

			result = str.indexOf("h" ,0);
			
			
			
//         lastIndexOf()			
//				=该方法用法和indexOf一样，
//				不同的是indexOf是从前往后找。lastIndexOf 从后面找
//				也可以指定开始查找的位置
			
			
			
//      	slice()
//				可以从字符串中截取指定的内容	
//				不同影响原字符串，而是将截取到的内容返回
//					参数
//						第一个:开始位置的索引(包括开始的位置)
//						第二个:结束位置的索引(不包括结束的位置)
//							如果省略第二个参数，结汇截取到后面所有的
//							也可以传递一个负数作为参数， 负数的话则会从后面开始计算
			result= str.slice(0,2);

			
			
			
//			substring()
//				可以用来截取一个字符串，与slice（）类似
//				参数：
//						第一个:开始位置的索引(包括开始的位置)
//						第二个:结束位置的索引(不包括结束的位置)
//						不同的是这个方法不能传递负值，则默认为0
//						而且他还会自动调整参数的位置，如果第二个参数小于第一个，则会自动交换

			result = str.substring(0,2);
			
			
			
//			substr()
//				用来截取字符串（不影响原字符串）
//				参数：
//						第一个:开始位置的索引(包括开始的位置)
//						第二个：截取的长度
			result = str.substr(1,3)


			
			
//      	split()
//				可以将一个字符串拆分为一个数组
//				参数：
//					需要一个字符串为参数，将会根据该字符串去拆分数组
//				如果传递空串作为参数，则会拆分每个元素出来
			str = "abc,def,efg,hij";
			result = str.split(",");
//			console.log(result[1]);
//			console.log(result.length)
			
			
//      	toUpperCase()
//				可以将一个字符串转换为大写并返回
//			toLowerCase()
//				可以将一个字符串转换为小写并返回

     	    str= "abcdefg";
			var result = str.toUpperCase();
			var result = str.toLowerCase();
			
		
			
			
			console.log(str);
			console.log(result);
//			console.log(typeof result);
//			console.log(Array.isArray(result));
		</script>
