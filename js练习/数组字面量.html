<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		
		<script type="text/javascript">
			//创建一个数组(也是对象，也能存属性)
			var arr = new Array();
			
			//使用字面量来创建数组
			//语法: [] ;
			var arr = [];
			
			// console.log(typeof arr)
			
			//使用字面量创建数组时,可以在创建时就指定数组中的元素
			var arr =[1,2,3,4,5,10]
			
			console.log(arr[2])
			console.log(arr.length)
			
			
			// 使用构造函数创建数组时,也就而已同时添加元素,将要添加的元素作为构造函数的参数传递
			//元素之间用, 隔开
			var arr2 = new Array(10,20,30);
			console.log(arr2)
			
			//创建一个数组,数组中只有一个元素是10
			arr = [10];
			console.log(arr[0])
			
			//创建一个长度为10的数组
			arr = new Array(10);
			console.log
			
			
			//数组中的元素可以是任意的数据类型
			arr = ['hello',1,true,null,undefined];
			var obj = new Object();
				obj.name = "jjj";
			// 也可以是对象
			
			//向数组的最后一位添加一个对象
			arr[arr.length] = obj;
			// arr = [{name:"hsubajie"},{name:"hsubajie"},{name:"hsubajie"}]
			
			//也可以是一个函数
			// arr = [function(){alert("hello world!!!")} ,function(){}]
			
			//数组中也能放数组,如下这种数组我们称为二维数组
			
			arr = [[123], [456] ,[789]];
			
			
			
			console.log(arr)
			console.log(arr[0])
			// arr[0](); //调用函数




		</script>
	</body>
</html>
