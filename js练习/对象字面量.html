  <script type="text/javascript">
    //创建一个对象
    // var obj = new Object();


  // 使用对象字面量来创建一个对象
     var obj = {};

     obj.name = 'swk';
     console.log(obj.name);


  // 使用对象字面量可以在创建对象时，直接指定对象中的属性
  //   语法
  //       {属性名:属性值 ,属性名:属性值...}
    // 对象字面量的属性名可以加引号也可以不加，建议不加，
      // 如果使用一些特殊的名字，则必须加引号

    // 属性名和属性值是一组一组的名值对结构，
    //   名和值之间使用，多个名值对之间使用 , 隔开
    //   如果一个属性之后在没有其他的属性了，就不要写 ,



    var obj2 = {
      name:"猪八戒" ,
      age:28 ,
      gender:"男",
      test:{name:'沙河'}
    };

    console.log(obj2);




  </script>
