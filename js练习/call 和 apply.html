<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>

		<script type="text/javascript">
			function fun(a, b) {
				console.log("a=" + a);
				console.log("b=" + b);

				//alert("我是fun函数"+this);
			}

			//			fun 是函数对象;   fun() 是函数
			// call() 和 apply()
			//				这两个对象都是函数对象的方法,需要通过函数对象来调用
			//			当对函数调用call() 和apply()都会调用函数执行
			//				在调用 call和apply() 可以将一个对象指定为第一个参数
			//					此时这个对象将会称为函数执行时的this

//			call() 方法可以將实参在对象之后依次传递
//			apply() 方法需要将实参封装到一个数组中统一传递




//			this情况
//				1.以函数的形式调用时,this始终是 window
//				2.以方法的形式调用时,this是调用方法的对象
//				3.以构造函数的形式调用时候,this是新创建的那个对象
//				4.使用call 和 apply 调用时 ,this是指定的那个对象


			
			var obj = {
				name: "obj",
				sayName: function() {
					alert(this.name);
				}
			};
			
			var obj2 = {
				name: "obj2",
				sayName: function() {
					alert(this.name);
				}
			};

			fun.call(obj, 2, 3);
			fun.apply(obj, [2,3]);
			//			fun.apply()
			//			fun.apply(obj,2,3);
		</script>
	</body>

</html>
