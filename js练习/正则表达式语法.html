		<script type="text/javascript">
			
			//创建一个正则表达式，检查一个字符串中是否含有aaa
			
			var reg = /aaa/ ;
			
			
			//量词
//				通过量词可以设置一个内容出现的次数
//				量词只对他前边的一个内容起作用
//				{n} 正好出现的次数
//				{m,n} 出现m-n次
//				+ 至少一个  ，相当于 {1,}
//				* 0个或多个 ，相当于{0,}
//				? 0个或一个 ，相当于{0,1}



			var reg = /a{3}/ ;
			
			var reg = /(ab){3}/;		//ababab
			
			var reg = /ab{3}c/;  		//abbbc
			 
			reg = /ab{1,3}c/;			//abc b有1-3个
			
			reg = /ab{3,}c/;
			
			
			
			reg = /ab+c/             //至少一个b
			
			reg = /ab*c/			//零个 或多个   (有没有都行)
			
			reg = /ab?c/;			//0个或一个 
			
			
//			console.log(reg.test("ac"));
			
			
			//检查一个字符串中是否以 a 开头
//				 ^ 表示开头
//				 $ 表示结尾
//			如果在正则表达式中同时使用^ $则要求字符串必须完全符合正则表达式
			reg= /^a/;      //匹配开头的a
			reg = /a$/ ;	//匹配结尾的a
			reg = /^a$/ ;   //  只能匹配a
			
			
			reg = /[^a,a$]/;
			reg = /^a | a$/;
			
			
			
//			console.log(reg.test("aa"));

//			^1    [3-9]   [0-9]{9}$
			
			
			
			var phoneStr= "13267894567";
			
			
			var reg= /^1[3-9][0-9]{9}$/;
			
			
			
			console.log(reg.test(phoneStr));
