<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		
		
		
		
		<script type="text/javascript">
			function MyClass(){
				
			}
			
			//向MyClass的原型中添加name属性
			MyClass.prototype.name = "我们是原型中的名字"
			MyClass.age = 2;
			
			
			
			var mc = new MyClass();
			mc.age = 3;
			
			// 使用in检查对象中是否含有某个属性时,如果对象中没有但原型中有,也会返回true
			// console.log("name" in mc)
			
			//可以使用对象的hasOwnProperty()来检查对象自身中是否含有该属性
			// 使用该方法只有当对象自身中含有该属性时,才会返回true
			console.log(mc.hasOwnProperty("age"));
			console.log(mc.hasOwnProperty("name"));
			console.log(MyClass.hasOwnProperty("age"));
			
			console.log(MyClass.hasOwnProperty("hasOwnProperty"));
			//hasOwnProperty   可能在原型里
			console.log(MyClass.__proto__.hasOwnProperty("hasOwnProperty"));
			//原型对象也是对象,所以他也有原型.
				// 当我们使用一个对象的属性或方法时,会在自身中寻找
				// 	自身中有,则直接使用
				// 	如果没有则去原型对象中寻找, 如果原型对象中有,则直接使用
				// 	如果没有则取原型的原型中寻找,知道找到Object对象的原型.
				// Object对象的原型没有原型,如果在Object中依然没有找到,则返回undefin
			console.log(MyClass.__proto__.__proto__.hasOwnProperty("hasOwnProperty"));
				
				 //一般两层,一层一层向上寻找
			
			
			
			
		</script>
	</body>
</html>
