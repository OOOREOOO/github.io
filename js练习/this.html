<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
		解析器在调用函数时 每次都会向函数内部传递一个隐含的参数，
			这个隐含的参数就是this ,this指向的是一个对象
			这个对象我们称为函数执行的上下文对象
			根据函数的调用方式的不同，this会指向不同的对象
					1.以函数的形式调用时，this永远是window, window也是函数的对象所以是等价的
					2.以方法的形式调用时，this就是调用方法的对象
			
		
		<script type="text/javascript">
			
			function fun(a ,b){
				console.log(this.name);
			}
			
				// fun(123 ,456);
				// 
				// 
				// 
				// //  
				var obj = {
					name :"monkey king", 
					sayName :fun
				}
				var obj2 = {
					name :"obj2'monkey king", 
					sayName :fun
				}
				// console.log(obj.sayName == fun);
				var name = "这是全局的name属性";
				
				
				//以方法的形式调用
				obj.sayName(); 
				obj2.sayName();
				//以函数的形式调用, fun(); 就是window.fun();
				fun();
				
				
				// console.log(window.fun == fun);
				
				
		</script>
	</body>
</html>
