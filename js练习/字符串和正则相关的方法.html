<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			var str = "1a2b3c4d5f6g"
			
			
//			split()
//				可以将一个字符串拆分为一个数组
//				方法中可以传递一个正则表达式作为参数，这样方法将会根据正则表达式去拆			
			//	根据任意字母来拆分
//				这个方法即使不指定全局匹配，也都会全部拆分				
			
			
			var result = str.split(/[A-z]/);
			
			
			
			
			
			
//			search()        类似于indexOf
//				可以搜索字符串中是否含有指定内容
//				如果搜索到指定内容，则会返回第一次出现的索引，如果没有搜到就返回-1
//				它可以接受一个正则表达式作为参数，然后会根据正则表达式去检索字符串
//				search() 只会查找第一个，即使指定全局耶也没用	
			str = "hello abc hello aec afc"
			result = str.search(/abc/);
			
			//搜索字符串中是否含有abc 或 aec 或afc
			result = str.search(/a[bef]c/);
			

			
			
			
			
		
		
//			match()
//				可以根据正则表达式，将一个字符串中将该符合要求的内容提取出来
//				默认情况下我们的match指挥找到第一个符合要求的内容，找到以后就停止检索	
//					我们可以设置正则表达式为全局匹配模式，这样就会匹配到所有的内容
//				可以为一个正则表达式设置多个匹配模式，且顺序无所谓	
//				match()会将匹配到的内容封装到一个数组中返回，即使只查询到一个结果
		
		
			str = "1a2b3c4d5f6GGGGG";

			result = str.match(/[A-z]/ig);
		
		
		
		
		
		
//			replace();
//				可以将字符串中指定内容替换为新的内容
//				参数：
//					1.被替换的内容，可以接受一个正则表达式作为参数
//					2.新的内容
//				默认只会替换第一个
			result = str.replace("G","@_@");
			result = str.replace(/[A-z]/ig,"");
		
		
		
		
		
		
			console.log(result);
//			console.log(ArrayIsArray);
			console.log(result[2]);
		
		</script>
	</head>
	<body>
	</body>
</html>
