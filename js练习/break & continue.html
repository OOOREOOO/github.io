  break关键字可以退出switch循环或循环语句(no if)
     不能再if语句中使用break
      break关键字只会立即终止离他最近的那个循环语句
      可以为循环语句创建一个label，来表示当前的循环
      label:循环语句
      使用break语句 时，可以在break后跟着一个label
      这样break将会借宿指定的循环，而不是最近的


  continue关键字可以用来跳当次循环。
    同样continue 也是只会对离他最近的循环语句起作用
