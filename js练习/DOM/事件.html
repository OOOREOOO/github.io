<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		onclick="alert('你点我干嘛');"
		<button id="btn" >我是一个按钮</button>
		我们可以在事件对应的属性中设置一些代码，
			这样当事件被触发时，这些代码将会执行
		
		尽量避免结构和行为耦合，不方便维护，不推荐使用
		
		<script type="text/javascript">
			var btn = document.getElementById("btn");
//			var btn = document.getElementById("btn");

			//可以为按钮的对应事件绑定处理函数的形式来响应事件
//				这样当事件被触发时,其对应的函数将会被调用



//			绑定一个单击事件
//			像这种称为单击事件绑定的函数，我们称为单击响应函数 
			btn.onclick = function() {
				alert("你是人吗");
			}
		</script>
	</body>
</html>
