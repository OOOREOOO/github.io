<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>

    <script src="js/login.js"></script>
    <title>登录</title>
</head>

<body>
    <div class="all">
        <div class="middle">
            <div class="logo"></div>
            <div class="log">
                <div class="test">
                    <i class="far fa-user"> 用户名</i>
                    <input type="text" class="blocks"></div>
                <div class="password">
                    <i class="fas fa-lock"> 密码</i>
                    <input type="password" class="blocks">
                </div>

            </div>
            <div class="checkbox">

                <a href=""></a> <input type="checkbox" name="check" id="check">
                <a href="#" title="Header" data-toggle="popover" data-placement="bottom" data-content="Content">点我</a>

                <p id="warning">你好</p>
                <input type="text" value="注册" class="login">
            </div>
            <input type="button" value="登录" id="login" class="login">
            <!-- <button type="submit" class="btn btn-default">提交</button> -->

        </div>
        <div class="last">
            <span class="forget">忘记密码</span>
            <span class="signin">注册账号</span>
        </div>
    </div>
